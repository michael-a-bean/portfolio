baseurl = "http://mb-porfolio-bucket.s3-website-us-west-1.amazonaws.com/"
title = "Michael Bean"
theme = "creative-portfolio"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
#disqusShortname = ""
# Enable Google Analytics by entering your tracking code
#googleAnalytics = ""

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "default"
  description = "Portfolio of projects by Michael Bean"
  copyright = "&copy;2023 Michael Bean"
  sidebarAbout = [
    "I am a aspiring data analyst with interests in Economics, GIS, Public Administration & Political Economy. "
  ]
  # Contact page
