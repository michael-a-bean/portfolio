{{ define "main" }}
<style>
  .embedded-frame {
    position: relative;
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .embedded-frame iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Optional: remove extra theme spacing if present */
  .content-column {
    padding: 0;
    margin: 0;
  }
</style>

<div class="embedded-frame">
  <iframe src="{{ .Params.embed }}" loading="lazy"></iframe>
</div>
{{ end }}
